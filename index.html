<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign In</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-sm">
      <form class="bg-white shadow-md rounded px-8 py-6">
        <div class="mb-6">
          <h1 class="text-3xl font-bold">Sign In</h1>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input id="email" type="email" placeholder="Enter your email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input id="password" type="password" placeholder="Enter your password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between mb-6">
          <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Sign In
          </button>
          <a href="#" class="text-sm text-blue-500 hover:text-blue-800">Forgot your password?</a>
        </div>
        <div>
          <p class="text-sm text-gray-600">New to Amazon? <a href="#" class="text-blue-500 hover:text-blue-800 font-bold">Create your Amazon account</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
